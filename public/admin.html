<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel administracyjny – Kick</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form { max-width: 900px; margin: 0 auto; display: grid; gap: 14px; }
    textarea { min-height: 180px; }
    label { display: grid; gap: 6px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #3a3a3a; background: #2a2a2a; color: #fff; cursor: pointer; }
    .hint { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header><h1>Panel administracyjny – Kick</h1></header>
  <main>
    <form id="configForm">
      <label>Częstotliwość odświeżania (ms):
        <input type="number" id="refreshInterval" name="refreshInterval">
      </label>

      <label>Tryb debug:
        <input type="checkbox" id="debug" name="debug">
      </label>

      <label>Lista streamerów Kick (po jednym na linię, opcjonalnie z wyświetlaną nazwą):
        <textarea id="kickUsersText" placeholder="username1 | Wyświetlana Nazwa 1
username2 | Inna Nazwa
username3"></textarea>
        <span class="hint">Format: <code>username</code> lub <code>username | Wyświetlana nazwa</code>. URL: <code>https://kick.com/username</code></span>
      </label>

      <button type="submit">Zapisz</button>
      <div id="status"></div>
    </form>
  </main>
  <script>
    async function loadConfig() {
      const res = await fetch('/api/config');
      const cfg = await res.json();
      document.getElementById('refreshInterval').value = cfg.refreshInterval ?? 10000;
      document.getElementById('debug').checked = !!cfg.debug;
      const lines = (cfg.kickUsers || []).map(u => {
        if (u.displayName && u.displayName !== u.username) return `${u.username} | ${u.displayName}`;
        return u.username;
      });
      document.getElementById('kickUsersText').value = lines.join("\\n");
    }

    document.getElementById('configForm').addEventListener('submit', async e => {
      e.preventDefault();
      const body = {
        refreshInterval: parseInt(document.getElementById('refreshInterval').value, 10),
        debug: document.getElementById('debug').checked,
        kickUsersText: document.getElementById('kickUsersText').value
      };
      const res = await fetch('/api/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (res.ok) {
        document.getElementById('status').textContent = "Zapisano pomyślnie!";
      } else {
        document.getElementById('status').textContent = "Błąd zapisu!";
      }
    });

    loadConfig();
  </script>
</body>
</html>
